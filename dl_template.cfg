[AWS]
AWS_ACCESS_KEY_ID        = <AWS Access Key>
AWS_SECRET_ACCESS_KEY    = <AWS Secret Access Key>
INPUT_DATA               = s3a://<AWS Bucket name>/
OUTPUT_DATA              = AWS Key (e.g. data/output_data/)
INPUT_DATA_WEATHER       = data/GlobalLandTemperaturesByCity.csv
INPUT_DATA_CC            = data/iso-3166-country-codes.json
INPUT_DATA_CO2           = data/CO2_Emissions_Capita-historical.xlsx
INPUT_DATA_SO2           = data/SO2_Emissions_Capita-historical.xlsx

[LOCAL]
INPUT_DATA_WEATHER_LOCAL = data/GlobalLandTemperaturesByCity.csv
INPUT_DATA_CC_LOCAL      = data/iso-3166-country-codes.json
INPUT_DATA_CO2_LOCAL     = data/CO2_Emissions_Capita-historical.xlsx
INPUT_DATA_SO2_LOCAL     = data/SO2_Emissions_Capita-historical.xlsx
OUTPUT_DATA_LOCAL        = data/output_data/

[COMMON]
DATA_LOCAL               = yes
DATA_STORAGE             = parquet
